<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* ป้องกันไม่ให้มี scrollbar ในหน้าจอหลัก */
            font-family: sans-serif; /* เพิ่ม font-family เพื่อความสวยงาม */
        }
        .container {
            width: 800px;
            height: 800px; /* ปรับขนาด container */
            background-color: #fffacd; /* สีเหลืองพาสเทล */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #ai-title {
            font-size: 28px;
            text-shadow: 2px 2px 4px #00000030, 4px 4px 6px #00000020;
            margin-bottom: 20px;
            white-space: nowrap;
            
            
        }
        #xdisplay {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            background-color: black;
            color: lime;
            font-size: 16px; /* ลดขนาดตัวอักษรใน xdisplay */
            white-space: pre-wrap; /* แสดงข้อความยาวๆ ไม่ให้เลยขอบ */
        }
        #xprompt {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            background-color: black;
            color: #ffc107;  /* สีอำพัน */
            font-size: 16px;
        }
        .button {
            margin: 5px;
            border-radius: 5px;
        }
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="container">
        <div id="ai-title">AI Chat Interface</div>
        <div id="xdisplay"></div>
        <div class="input-container">
            <input type="text" id="xprompt" placeholder="พิมพ์ข้อความ...">
            <div>
                <button class="button is-primary" id="submitBtn">Submit</button>
                <button class="button" id="clearBtn">Clear</button>
            </div>
        </div>
    </div>
    <script>
        const aiTitle = document.getElementById('ai-title');
        const colors = ['red', 'orange', 'green', 'purple'];
        let colorIndex = 0;

        function changeColor() {
            aiTitle.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }
        setInterval(changeColor, 500);

        const xdisplay = document.getElementById('xdisplay');
        const xprompt = document.getElementById('xprompt');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');

       
        function groq(prompt) {
            
            return new Promise(resolve => {
                setTimeout(() => {
                   const aiResponse=  "AI: " + prompt.split("").reverse().join("");
                   resolve(aiResponse);
                }, Math.random() * 2000); // Simulate API delay
            });
        }



        submitBtn.addEventListener('click', async () => {
            if (xprompt.value.trim() !== '') {
                 const newText = document.createElement('div');
                newText.textContent = '> ' + xprompt.value;
                 xdisplay.appendChild(newText);
                xdisplay.scrollTop = xdisplay.scrollHeight;
                const aiResponse = await groq(xprompt.value);
                const newAiText = document.createElement('div');
                 newAiText.textContent = aiResponse;
                xdisplay.appendChild(newAiText);
                xdisplay.scrollTop = xdisplay.scrollHeight;
                xprompt.value = '';
            }
        });

        clearBtn.addEventListener('click', () => {
            xdisplay.innerHTML = '';
            xprompt.value = '';
        });


        function randomPastelColor() {
            const r = Math.floor(Math.random() * 100 + 155); // 155-255
            const g = Math.floor(Math.random() * 100 + 155);
            const b = Math.floor(Math.random() * 100 + 155);
            return `rgb(${r}, ${g}, ${b})`;
        }
        function setButtonPastelColor(button) {
            button.style.backgroundColor = randomPastelColor();
            button.style.color = 'black'; // เพิ่มสีตัวอักษร
        }
        setButtonPastelColor(submitBtn);
        setButtonPastelColor(clearBtn);

        // Background Gradient Animation
        const gradientBackground = document.querySelector('.gradient-background');
        let gradientIndex = 0;
        const gradientColors = [
            ['255, 0, 0', '255, 255, 0'], // Red -> Yellow
            ['255, 255, 0', '0, 255, 0'], // Yellow -> Green
            ['0, 255, 0', '0, 255, 255'], // Green -> Cyan
            ['0, 255, 255', '0, 0, 255'], // Cyan -> Blue
            ['0, 0, 255', '255, 0, 255'], // Blue -> Magenta
            ['255, 0, 255', '255, 0, 0']  // Magenta -> Red
        ];

        function setGradientBackground() {
             const [color1, color2] = gradientColors[gradientIndex];
             gradientBackground.style.background = `linear-gradient(45deg, rgba(${color1},0.8),rgba(${color2},0.8))`;
             gradientIndex = (gradientIndex + 1) % gradientColors.length;
         }
         setGradientBackground();
         setInterval(setGradientBackground, 3000);
    </script>
</body>
</html>
