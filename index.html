<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* ป้องกันไม่ให้มี scrollbar ในหน้าจอหลัก */
            font-family: sans-serif; /* กำหนด font หลัก */
        }
        .container {
            width: 800px;
            height: 620px; /* ปรับลดความสูง */
            background-color: #fffacd; /* สีเหลืองพาสเทล */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #ai-title {
            font-size: 28px;
            text-shadow: 2px 2px 4px #00000030, 4px 4px 6px #00000020;
            margin-bottom: 20px;
            white-space: nowrap;
            text-align: center;
            line-height: 1;
        }
        #xdisplay {
            width: 100%;
            height: 380px; /* ลดความสูงของ xdisplay */
            border: 1px solid #444; /* สีขอบเข้มขึ้น */
            border-radius: 5px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            background-color: #000; /* พื้นหลังดำ */
            color: #00ff00; /* สีอักษรเขียว */
            font-size: 14px; /* ขนาดตัวอักษรเล็กลง */
            line-height: 1.4; /* เพิ่มระยะห่างระหว่างบรรทัด */
            white-space: pre-line; /* แสดงผล newline character */
        }
        #xprompt {
            width: 100%;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            background-color: #000; /* พื้นหลังดำ */
            color: #ffc107; /* สีอักษรสีอำพัน */
            font-size: 16px; /* ขนาดตัวอักษร */
        }
         #xprompt:focus{
            outline: none; /* เอาเส้นขอบเมื่อ focus ออก */
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5); /* สร้าง glow effect สีอำพัน */
         }
        .button {
            margin: 5px;
            border-radius: 5px;
             transition: background-color 0.3s ease; /* Add transition for smooth hover effect */

        }
        .button:hover {
           opacity: 0.8;
        }
         .button:focus {
            outline: none;
        }
         .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 0.5s ease; /* smooth transition */
        }
        .is-primary {
             background-color: #007bff; /* default primary color */
             color: #fff; /* default primary text color */
         }
         .is-primary:hover {
             background-color: #0056b3; /* darker shade on hover */
         }

    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="container">
        <div id="ai-title">AI Chat Interface</div>
        <div id="xdisplay"></div>
        <input type="text" id="xprompt" placeholder="พิมพ์ข้อความ...">
        <div>
            <button class="button is-primary" id="submitBtn">Submit</button>
            <button class="button" id="clearBtn">Clear</button>
        </div>
    </div>
    <script>
        const aiTitle = document.getElementById('ai-title');
        const colors = ['red', 'orange', 'green', 'purple'];
        let colorIndex = 0;

        function changeColor() {
            aiTitle.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }
        setInterval(changeColor, 500);

        const xdisplay = document.getElementById('xdisplay');
        const xprompt = document.getElementById('xprompt');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');

        submitBtn.addEventListener('click', () => {
            if (xprompt.value.trim() !== '') {
                const promptText = xprompt.value;
                xdisplay.innerHTML += `> ${promptText}\n`; // เพิ่มข้อความจาก prompt และ \n เพื่อขึ้นบรรทัดใหม่
                  groq(promptText)
                    .then(response => {
                        xdisplay.innerHTML += response + '\n';
                    })
                    .catch(error => {
                         xdisplay.innerHTML += `Error: ${error}\n`;
                    });
                xprompt.value = '';
                xdisplay.scrollTop = xdisplay.scrollHeight; // Scroll to bottom
            }
        });
        clearBtn.addEventListener('click', () => {
            xdisplay.innerHTML = '';
            xprompt.value = '';
        });
        function randomPastelColor() {
            const r = Math.floor(Math.random() * 100 + 155); // 155-255
            const g = Math.floor(Math.random() * 100 + 155);
            const b = Math.floor(Math.random() * 100 + 155);
            return `rgb(${r}, ${g}, ${b})`;
        }
        function setButtonPastelColor(button) {
            button.style.backgroundColor = randomPastelColor();
        }
        setButtonPastelColor(submitBtn);
        setButtonPastelColor(clearBtn);

        // Background Gradient Animation
        const gradientBackground = document.querySelector('.gradient-background');
        let gradientIndex = 0;
        const gradientColors = [
            ['255, 0, 0', '255, 255, 0'], // Red -> Yellow
            ['255, 255, 0', '0, 255, 0'], // Yellow -> Green
            ['0, 255, 0', '0, 255, 255'], // Green -> Cyan
            ['0, 255, 255', '0, 0, 255'], // Cyan -> Blue
            ['0, 0, 255', '255, 0, 255'], // Blue -> Magenta
            ['255, 0, 255', '255, 0, 0']  // Magenta -> Red
        ];

        function setGradientBackground() {
             const [color1, color2] = gradientColors[gradientIndex];
             gradientBackground.style.background = `linear-gradient(45deg, rgba(${color1},0.8),rgba(${color2},0.8))`;
             gradientIndex = (gradientIndex + 1) % gradientColors.length;
         }
         setGradientBackground();
         setInterval(setGradientBackground, 3000);

         async function groq(prompt) {
              // Replace with your actual API endpoint
             const apiUrl = "https://api.groq.com/v1/chat/completions";
             const apiKey = "YOUR_GROQ_API_KEY"; // Replace with your Groq API key
             const modelName = "mixtral-8x7b-32768"; // Replace with the desired model

               const headers = {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                 };
                 const payload = {
                        "messages": [{ "role": "user", "content": prompt }],
                        "model": modelName
                 };

              try {
                   const response = await fetch(apiUrl, {
                       method: 'POST',
                       headers: headers,
                       body: JSON.stringify(payload)
                     });

                   if (!response.ok) {
                      const errorData = await response.json();
                      throw new Error(`HTTP error! Status: ${response.status}, Message: ${errorData.message || 'Unknown error'}`);
                  }
                   const data = await response.json();
                    if (data.choices && data.choices.length > 0 && data.choices[0].message && data.choices[0].message.content) {
                            return data.choices[0].message.content.trim();
                    } else {
                         return "Error: No valid response from the AI model.";
                    }
             } catch (error) {
                  console.error('Error fetching data:', error);
                 return `Error: Failed to communicate with AI service - ${error.message}`;
              }
         }
    </script>
</body>
</html>
