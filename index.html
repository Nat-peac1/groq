<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>แสดง Google App Script</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* ป้องกัน Scroll bar ที่ไม่จำเป็น */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* แก้ปัญหาการแสดงผลที่ไม่ถูกต้องในบางเบราว์เซอร์ */
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbz1AJw4jAq7xhnrpCSlf9uIz2LuB2QGlDoMXGGJicvsQ8WZ4q2rXn9JZ33ALRDzbp5Urw/exec" 
        title="Google App Script Frame"
        allowfullscreen>
    </iframe>
</body>
</html>
