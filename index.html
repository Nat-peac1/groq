<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .container {
            width: 800px;
            height: 620px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #ai-title {
            font-size: 28px;
            text-shadow: 2px 2px 4px #00000030, 4px 4px 6px #00000020;
            margin-bottom: 20px;
            white-space: nowrap;
            font-weight: bold;
        }

        #xdisplay {
            width: 100%;
            height: 400px;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        #xdisplay::-webkit-scrollbar {
            width: 8px;
            background-color: #333;
        }

        #xdisplay::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
        }

        #xdisplay::-webkit-scrollbar-track {
            background-color: #333;
        }

        #xprompt {
            width: 100%;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            color: #ffd700;
            font-size: 16px;
            resize: vertical; /* Allow vertical resizing */
            min-height: 3em; /* Minimum height for multi-line input */
             white-space: pre-wrap;  /* Keep line breaks */
            overflow-wrap: break-word;
        }

        .button {
            margin: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease-in-out;
            
        }

        .button:hover {
            transform: translate(1px, 1px);
        }

        .button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-background"></div>
    <div class="container">
        <div id="ai-title">AI Chat Interface</div>
        <div id="xdisplay"></div>
        <textarea id="xprompt" placeholder="พิมพ์ข้อความ... / ถ้ากด enter ให้ขึ้นบรรทัดใหม่ / รองรับได้หลายบรรทัด" ></textarea>
        <div>
            <button class="button is-primary" id="submitBtn">Submit</button>
            <button class="button" id="clearBtn">Clear</button>
        </div>
    </div>
    <script>
        const aiTitle = document.getElementById('ai-title');
        const colors = ['red', 'orange', 'green', 'purple'];
        let colorIndex = 0;

        function changeColor() {
            aiTitle.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        setInterval(changeColor, 500);

        const xdisplay = document.getElementById('xdisplay');
        const xprompt = document.getElementById('xprompt');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        let xmem = ''; // Initialize xmem
        let xpromptValue = '';
	    let isEnterPressed = false;


        submitBtn.addEventListener('click', () => {
            if (xprompt.value.trim() !== '') {
               xmem += xprompt.value + '\n';
                 const userText = '> ' + xprompt.value + '\n';
                xdisplay.textContent += userText;
                xdisplay.scrollTop = xdisplay.scrollHeight;

                groq(xprompt.value).then(aiResponse => {
                    xdisplay.textContent += 'AI: ' + aiResponse + '\n';
                    xdisplay.scrollTop = xdisplay.scrollHeight;
                });
				 xprompt.value = '';


            }
        });

        clearBtn.addEventListener('click', () => {
            xdisplay.textContent = '';
            xmem = ''; // Clear xmem
            xprompt.value = '';
        });

        function randomPastelColor() {
            const r = Math.floor(Math.random() * 100 + 155);
            const g = Math.floor(Math.random() * 100 + 155);
            const b = Math.floor(Math.random() * 100 + 155);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function setButtonPastelColor(button) {
            button.style.backgroundColor = randomPastelColor();
        }

        setButtonPastelColor(submitBtn);
        setButtonPastelColor(clearBtn);

        // Background Gradient Animation
        const gradientBackground = document.querySelector('.gradient-background');
        let gradientIndex = 0;
        const gradientColors = [
            ['255, 0, 0', '255, 255, 0'], // Red -> Yellow
            ['255, 255, 0', '0, 255, 0'], // Yellow -> Green
            ['0, 255, 0', '0, 255, 255'], // Green -> Cyan
            ['0, 255, 255', '0, 0, 255'], // Cyan -> Blue
            ['0, 0, 255', '255, 0, 255'], // Blue -> Magenta
            ['255, 0, 255', '255, 0, 0']  // Magenta -> Red
        ];

        function setGradientBackground() {
            const [color1, color2] = gradientColors[gradientIndex];
            gradientBackground.style.background = `linear-gradient(45deg, rgba(${color1},0.8),rgba(${color2},0.8))`;
            gradientIndex = (gradientIndex + 1) % gradientColors.length;
        }

        setGradientBackground();
        setInterval(setGradientBackground, 3000);

        function setButtonGradientColor(button) {
            let currentIndex = 0;
            setInterval(() => {
                const [color1, color2] = gradientColors[currentIndex];
                button.style.background = `linear-gradient(to right, rgba(${color1}, 0.8), rgba(${color2}, 0.8))`;
                currentIndex = (currentIndex + 1) % gradientColors.length;
            }, 3000);
        }

         setButtonGradientColor(submitBtn);
         setButtonGradientColor(clearBtn);


	     xprompt.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default action (new line in textarea)
                 xpromptValue = xprompt.value + '\n' ;
                 xprompt.value = xpromptValue;


            }
        });
      
       async function groq(message) {
          const apikey = "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";
	       if (!apikey) {
                xprompt.value = 'โปรแกรมยังไม่มี APIKEY';
                return 'โปรแกรมยังไม่มี APIKEY';
            }
          const url = "https://api.groq.com/openai/v1/chat/completions";
          const nat = " แสดงผลภาษาไทย, ตอบคำถามเป็นภาษาไทยที่สุภาพ ";
           const headers = {
                  "Content-Type": "application/json",
                  "Authorization": "Bearer " + apikey
                };
           const payload = {
                  "messages": [{"role": "user", "content": message+nat}],
                  "model": "llama3-8b-8192",
                  "temperature": 1,
                  "max_tokens": 1024,
                  "top_p": 1,
                  "stop": null
           };

              try {
                   const response = await fetch(url, {
                    method: 'POST',
                     headers: headers,
                      body: JSON.stringify(payload)
                   });
                 if (!response.ok) {
                     const errorText = await response.text();
                    console.error('Groq API Error:', response.status, errorText);
                      return "Error: " + response.status + " - " + errorText;
                 }
                const jsonResponse = await response.json();
                   return jsonResponse.choices[0].message.content;
                 } catch(error) {
                     console.error('Error communicating with Groq API:', error);
                       return "Error: " + error;
                }
        }

    </script>
</body>

</html>
