<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .fire-text {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000, 4px 4px 6px #333, 6px 6px 8px #666;
            display: inline-block; /* ทำให้สามารถใช้ transition ได้ */
            transition: color 0.5s ease-in-out; /* เพิ่ม transition เพื่อให้เปลี่ยนสีเนียนขึ้น */
        }
        .container {
            width: 800px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ai-title" class="fire-text">AI Chat Interface</div>
    </div>

    <script>
        const title = document.getElementById('ai-title');
        const colors = ['red', 'orange', 'green', 'purple'];
        let colorIndex = 0;

        function changeColor() {
            title.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        setInterval(changeColor, 500); // เปลี่ยนสีทุก 500ms
    </script>
</body>
</html>
